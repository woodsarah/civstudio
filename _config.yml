# Site settings
title: civic studio
email: civicstudio@gvsu.edu
description: > # this means to ignore newlines until "baseurl:"
  practicing and presenting art in public contexts.
baseurl:  # the subpath of your site, e.g. /blog/
url:  # the base hostname & protocol for your site
twitter_username: twitter_username
github_username:  github_username

# Build settings
markdown: kramdown

highlighter: rouge

# Pagination
paginate: 15
paginate_path: "/blog/page:num/"

plugins:
- jekyll-paginate

# Ideal image slider
iis_slider_array: []

collections:
  portfolio:
    output: true
    permalink: /portfolio/:path/
  poetry:
    output: true
    permalink: /poetry/:path/


